<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src = "index.js"></script>
    <title>Update CSS Variables with JS</title>
</head>
<body>
    <h1>Update CSS Variables with <span class="title-span">JS</span></h1>

    <div class="controls">
        <label for="space">Spacing:</label>
        <input type="range" id="space" name="space" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="color-picker">Base Color:</label>
        <input type="color" id="color-picker" name="color-picker" value="#862626">

        
        <img class="image" src="images/img.jpg" alt="">
    </div>
</body>
</html>

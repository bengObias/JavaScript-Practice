<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- to resolve favicon error in console -->
    <link rel="shortcut icon" href="#"> 
    <title>DRUM KIT</title>
</head>
<body class="center">
    <p key="a" class="button center">A<span class="">ARROW</span></p>
    <p key="s" class="button center">S<span class="">BARK</span></p>
    <p key="d" class="button center">D<span class="">CLAP</span></p>
    <p key="f" class="button center">F<span class="">GAME</span></p>
    <p key="g" class="button center">G<span class="">PUNCH</span></p>
    <p key="h" class="button center">H<span class="">RETRO</span></p>
    <p key="j" class="button center">J<span class="">ROAR</span></p>
    <p key="k" class="button center">K<span class="">SWEEP</span></p>
    <p key="l" class="button center">L<span class="">WHISTLE</span></p>    

    <audio key="a" src="sounds/arrow.wav"></audio>
    <audio key= "s" src="sounds/bark.wav"></audio>
    <audio key= "d" src="sounds/clap.wav"></audio>
    <audio key= "f" src="sounds/game.wav"></audio>
    <audio key= "g" src="sounds/punch.wav"></audio>
    <audio key= "h" src="sounds/retro.wav"></audio>
    <audio key= "j" src="sounds/roar.wav"></audio>
    <audio key= "k" src="sounds/sweep.wav"></audio>
    <audio key= "l" src="sounds/whistle.wav"></audio>

</body>

<script src="index.js"></script>

</html>
